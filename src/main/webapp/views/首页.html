<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>layout 后台大布局 - Layui</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="jQuery/jquery-3.4.1.min.js"></script>
		<script src="layui/layui.js"></script>
		<script src="js/onclick.js"></script>
	</head>
	<body class="layui-layout-body ">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo">联通班车路线优化系统</div>
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:void(0);">欢迎您&nbsp;&nbsp; XXX</a>
					</li>
					<li class="layui-nav-item" lay-unselect="">
						<a href="javascript:;"><img src="img/ME.jpg" class="layui-nav-img">我</a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:void(0);" onclick="userData()">用户信息</a></dd>
							<dd><a href="javascript:void(0);" onclick="userType()">用户权限</a></dd>
						</dl>
					</li>
				</ul>
			</div>
			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<div id="">
						<img src="img/ME.jpg" class="layui-nav-img" style="height: 100px; width: 100px; padding: 22%;">
					</div>
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<!--==========================================================================================-->
						<li class="layui-nav-item layui-bg-red">
							<a class="" href="javascript:void(0);">用户管理</a>
							<dl class="layui-nav-child">
								<dd><a href="javascript:void(0);" onclick="userData()">用户信息</a></dd>
								<dd><a href="javascript:void(0);" onclick="userType()">用户权限</a></dd>
							</dl>
						</li>

						<!--==========================================================================================-->
						<li class="layui-nav-item layui-bg-orange">
							<a href="javascript:void(0);">车辆管理</a>
							<dl class="layui-nav-child">
								<dd><a href="javascript:void(0);" onclick="carData()">车辆信息</a></dd>
								<dd><a href="javascript:void(0);" onclick="carYearType()">车辆年检审核</a></dd>
								<dd><a href="javascript:void(0);" onclick="carBaoType()">车辆保险审核</a></dd>
							</dl>
						</li>
						<!--==========================================================================================-->
						<li class="layui-nav-item layui-bg-red">
							<a href="javascript:void(0);">线路管理</a>
							<dl class="layui-nav-child">
								<dd><a href="javascript:void(0);" onclick="roadData()">线路查看</a></dd>
								<dd><a href="javascript:void(0);" onclick="roadMake()">线路安排</a></dd>
								<dd><a href="javascript:void(0);" onclick="roadType()">线路优化</a></dd>
							</dl>
						</li>
						<!--==========================================================================================-->
						<li class="layui-nav-item layui-bg-orange">
							<a href="javascript:void(0);">司机管理</a>
							<dl class="layui-nav-child">
								<dd><a href="javascript:void(0);" onclick="driverData()">司机信息</a></dd>
								<dd><a href="javascript:void(0);" onclick="driverJiaShi()">驾驶证信息</a></dd>
								<dd><a href="javascript:void(0);" onclick="driverTime()">日志表</a></dd>
							</dl>
						</li>
						<!--==========================================================================================-->
						<li class="layui-nav-item layui-bg-red">
							<a href="javascript:void(0);">站点管理</a>
							<dl class="layui-nav-child">
								<dd><a href="javascript:void(0);" onclick="zhanData()">站点信息</a></dd>
								<dd><a href="javascript:void(0);" onclick="zhanType()">站点变更申请</a></dd>
							</dl>
						</li>
						<!--==========================================================================================-->
					</ul>
				</div>
			</div>
			<!--==========================================================================================-->
			<div class="layui-body">
				<!-- 内容主体区域 -->
				<!-- 数据表格 -->
				<div id="userData" class="l">
					<iframe src="用户信息.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="userType" style="display: none;">
					<iframe src="用户权限.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="carData" style="display: none;">
					<iframe src="车辆信息.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="carYearType" style="display: none;">
					<iframe src="车辆年检审核.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="carBaoType" style="display: none;">
					<iframe src="车辆保险审核.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="roadData" style="display: none;">
					<iframe src="线路查看.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="roadMake" style="display: none;">
					<iframe src="线路安排.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="roadType" style="display: none;">
					<iframe src="线路优化.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="driverData" style="display: none;">
					<iframe src="司机信息.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="driverJiaShi" style="display: none;">
					<iframe src="驾驶证信息.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="driverTime" style="display: none;">
					<iframe src="日志表.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="zhanData" style="display: none;">
					<iframe src="站点信息.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
				<div id="zhanType" style="display: none;">
					<iframe src="站点变更申请.html" frameborder="0" width="300" scrolling="No" height="200" leftmargin="0" topmargin="0"></iframe>
				</div>
			</div>
			<!--==========================================================================================-->
		</div>
		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;

			});
		</script>

	</body>
</html>
