<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>路线规划</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script src="../js/httpReq.js" type="text/javascript" charset="utf-8"></script>
</head>
<style type="text/css">
    html,body{
        width: 100%;
        height: 100%;
        margin: 0px;
    }
    .map{
        height: 100%;
        width: 100%;
        float: left;
    }
</style>
<body>
<div id="container" class="map"></div>
<div id="panel"></div>



<script src="https://webapi.amap.com/maps?v=1.4.15&key=e4c71a6b725d5792e5b17f41dbdde0fb&plugin=AMap.Autocomplete"></script>
<script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
<script type="text/javascript">

    var startPoint = QueryString('startPoint');
    var endPoint = QueryString('endPoint');



    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom:11,
        center: [116.397428, 39.90923]
    });




    AMap.plugin('AMap.Driving', function() {
        driving = new AMap.Driving({
            map: map,
            panel: "panel"
        })
    })

    driving.clear()

    driving.search(startPoint.split(','), endPoint.split(','), function(status, result) {
        if (status === 'complete') {
            log.success('线路规划已完成')
        } else {
            log.error('线路规划失败：' + result)
        }
    })

    function QueryString(item){
        let sValue=location.search.match(new RegExp("[/?/&]"+item+"=([^/&]*)(/&?)","i"))
        return sValue?sValue[1]:sValue
    }

</script>
</body>
</html>
