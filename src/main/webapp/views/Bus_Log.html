<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layout 后台大布局 - Layui</title>
    <script src="../js/httpReq.js" type="text/javascript" charset="utf-8"></script>


</head>
<body>
<div class="demoTable " style="margin-top: 1%">
    &nbsp;&nbsp;&nbsp;&nbsp;搜索车辆名称：
    <div class="layui-inline">
        <input  id="select" class="layui-input" name="id" autocomplete="off">
    </div>
    <button  class="layui-btn" data-type="reload" onclick="common.reload('driverData', {name:$('#select').val()})">搜索</button>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs  layui-btn-radius" style="width: 25%" lay-event="selectLog">查看</a>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-radius layui-btn-danger" style="width: 25%" lay-event="del"><i class="layui-icon"></i></button>
    </script>
</div>
<table class="layui-hide" id="driverData" lay-filter="driverData"></table>
<div class="selectLog" style="display: none; border-radius:15px; padding:10px; padding-left:40px; padding-right:40px; ">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>我的日志</legend>
    </fieldset>
    <form id="selectLog" class="layui-form layui-form-pane" lay-filter="selectLog" action=""></form>
</div>
</body>
<script src="../js/Bus_Log.js" type="text/javascript" charset="utf-8"></script>

</html>
