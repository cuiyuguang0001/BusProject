<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>layout 后台大布局 - Layui</title>
        <script src="../js/httpReq.js" type="text/javascript" charset="utf-8"></script>

    </head>
    <body>
        <!-- 内容主体区域 -->
        <!-- 数据表格 -->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button style="top: 1%;" type="button" class="layui-btn" onclick="insert()">添加信息</button>
            </div>
        </script>
        <div class="demoTable " style="margin-top: 1%">
            &nbsp;&nbsp;&nbsp;&nbsp;搜索用户姓名：
            <div class="layui-inline">
                <input  id="select" class="layui-input" name="id" autocomplete="off">
            </div>
            <button  class="layui-btn" data-type="reload" onclick="common.reload('userData', {name:$('#select').val()})">搜索</button>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="update">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
        <table class="layui-hide" id="userData" lay-filter="userData"></table>

        <div class="insert" style="display: none; border-radius:15px; padding:10px; padding-left:40px; padding-right:40px; ">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>添加信息</legend>
            </fieldset>
            <form id="insert" class="layui-form layui-form-pane"lay-filter="insert" action=""></form>
        </div>

        <div class="update" style="display: none; border-radius:15px; padding:10px; padding-left:40px; padding-right:40px; ">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>修改信息</legend>
            </fieldset>
            <form id="update" class="layui-form layui-form-pane" lay-filter="update" action=""></form>
        </div>
        <div class="qx" style="display: none; border-radius:15px; padding:10px; padding-left:40px; padding-right:40px; ">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>添加权限</legend>
            </fieldset>
            <form id="qx" class="layui-form layui-form-pane" lay-filter="qx" action=""></form>
        </div>
    </body>
    <script src="../js/用户信息.js" type="text/javascript" charset="utf-8"></script>

</html>
