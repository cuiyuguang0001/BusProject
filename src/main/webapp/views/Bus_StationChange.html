<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layout 后台大布局 - Layui</title>
    <script src="../js/httpReq.js" type="text/javascript" charset="utf-8"></script>


</head>
<body>
<div class="demoTable " style="margin-top: 1%">
    &nbsp;&nbsp;&nbsp;&nbsp;搜索车辆名称：
    <div class="layui-inline">
        <input  id="select" class="layui-input" name="id" autocomplete="off">
    </div>
    <button  class="layui-btn" data-type="reload" onclick="common.reload('driverData', {busName:$('#select').val()})">搜索</button>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button style="top: 1%;" type="button" class="layui-btn" onclick="insert()">添加信息</button>
    </div>
</script>
<table class="layui-hide" id="driverData" lay-filter="driverData"></table>
</body>
<script src="../js/Bus_StationChange.js" type="text/javascript" charset="utf-8"></script>

<script type="text/html" id="manager_state">
    {{#  if(d.state ==0 ){ }}
        <a class="layui-btn layui-btn-xs  layui-btn-radius" style="width: 25%" lay-event="Yes">确认规划</a>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-radius layui-btn-danger" style="width: 25%" lay-event="No"><i class="layui-icon"></i></button>
    {{#  } }}
</script>

</html>
